<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title start -->
    <title>Ijlis</title>
    <!-- Page title end -->

    <!-- Style link start -->
    <link rel="stylesheet" href="style.css" />
    <!-- Style link end -->

    <!-- Google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts end -->

    <!-- Google icons start -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google icons end -->

    <!-- Js start -->
    <script src="script.js" defer></script>
    <!-- Js end -->
  </head>
  <body>
    <!---------------------
        Navigation start
        --------------------->
    <nav class="navigation-container">
      <!-- logo start -->
      <img src="logo.png" alt="picture of company logo" class="company-logo" />
      <!-- logo end -->

      <!-- Nav list start -->
      <ul class="nav-list">
        <li><a href="#">Our story</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact us</a></li>
        <!-- Cart start-->
        <li>
          <a href="#"><span class="material-icons">shopping_bag</span></a>
        </li>
        <!-- Cart end -->

        <!-- Search start -->
        <li>
          <div class="search-bar">
            <a href="#"
              ><span class="search-btn material-icons"> search </span></a
            >
          </div>
        </li>
        <!-- Search end -->
      </ul>

    </nav>

        ------------------------>

          <!-- Featured collection selection 5 start -->
          <div class="featured-container">

            <h4 class="featured-price">£300</h4>
          </div>
          <!-- Featured collection selection 5 end -->
        </div>
        <!--  featured collection selection end-->
      </div>
      <!------------------------------ 
            Featured collection end

      <!--------------------
          Testimonial start  
        ---------------------->
      <div class="testimonials-container">
        <h2 class="testimonial-title">Testimonials</h2>
        <div class="testimony testimony-1">
          <img src="" alt="" class="testimonial-img" />

        <div class="testimony testimony-2">

          <img src="" alt="" class="testimonial-img" />
